# Monitor
monitor=,preferred,auto,1

# Blur for waybar 
# blurls=waybar

# VS Code Transparency
windowrule=opacity 0.9 0.85,^(Code)$

# Funky Stuff
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once=gnome-keyring-daemon --start --components=pkcs11,secrets,ssh
exec-once=dunst & waybar

# Wallpaper
exec-once=swaybg -m fill -i ~/.config/hypr/wallpapers/neon.jpg

# Bluetooth
exec-once=blueman-applet

# GTK
exec-once = gsettings set org.gnome.desktop.interface color-scheme prefer-dark
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Catppuccin-Mocha-Mauve'
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Bibata-Modern-Ice'
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Papirus'
exec-once = hyprctl setcursor Bibata-Modern-Ice 10

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
	scroll_factor = 1
    }

    sensitivity = 0.7 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 3
    border_size = 2
    col.active_border=0xb35c03a0
    col.inactive_border=0xb3313244

    layout = dwindle
}

decoration {
    rounding = 4
    blur = yes
    blur_size = 10
    blur_passes = 2
    blur_new_optimizations = on
    drop_shadow = yes
    col.shadow=0xffa7caff
    col.shadow_inactive=0x50000000
}

animations {
    enabled = yes
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,overshot,slidevert
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = false
}

master {
    new_is_master = true
    no_gaps_when_only = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind = $mainMod, return, exec, kitty
bind = $mainMod, escape, killactive, 
bind = $mainMod, E, exec, nautilus
bind = $mainMod, V, togglefloating, 
bind = $mainMod, A, exec, wofi --show drun
bind = $mainMod, J, togglesplit,
bind = SUPERSHIFT, escape, exit

# Screenshot Area
bind = SUPERSHFT, S, exec, grim -g "$(slurp)" ~/Screenshots/$(date +'screenshot-%y_%m_%d-%X.png') && wl-copy < ~/Screenshots/$(ls -Art ~/Screenshots | tail -n 1)

# Waybar Toggle
bind = $mainMod, W, exec, waybar
bind = $mainMod, X, exec, pkill '^waybar$'

binde=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindl=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# Resize Windows
bind=SUPERSHIFT,J,movewindow,l
bind=SUPERSHIFT,K,movewindow,d
bind=SUPERSHIFT,I,movewindow,u
bind=SUPERSHIFT,L,movewindow,r

# Window Ratio
bind=SUPER,comma,splitratio,-0.1
bind=SUPER,period,splitratio,+0.1

# Window Move by 1
bind=SUPER,up,workspace,-1
bind=SUPER,down,workspace,+1
bind=SUPERSHIFT,up,movetoworkspace,-1
bind=SUPERSHIFT,down,movetoworkspace,+1

# Move focus with mainMod + arrow keys
bind = SUPERCTRL, left, movefocus, l
bind = SUPERCTRL, right, movefocus, r
bind = SUPERCTRL, up, movefocus, u
bind = SUPERCTRL, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through all workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, -1
bind = $mainMod, mouse_up, workspace, +1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = false
}
